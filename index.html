<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Cadastro</title>
    
</head>
<body>
	
    <main class="logo">
		<form class="cadastro">
			
		
			<div class="q2">
		</div> 
		
			<div class="h1">
			<h1>Cadastre-se</h1>
			</div>

		<h3>Nome Completo</h3>
		<div class="box-nome">
			<input type="text" nome="" required>
			<label>Digite seu nome</label>
		</div>
		
		<h3>Email</h3>
		<div class="box-nome">
			<input type="email" nome="" required>
			<label>Digite seu email</label>
		</div>
		<h3>Data de Nascimento</h3>
		<div class="box-nome">
			<input type="date" nome="" required>
			<label>Digite seu nome</label>
		</div>
		
		<h3>Senha</h3>
		<div class="box-nome">
			<input type="password" nome="" required>
			<label>Digite a senha</label>
		</div>
		<div>
			<a href="#">
				Concluir
			</a>
		</div>
	    </form>
    </main>
</body>
</html>
